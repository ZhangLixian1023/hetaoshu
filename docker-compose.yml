services:
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql/
    env_file:
      - ./.env
    environment:
      - MYSQL_DATABASE=hetaoshu
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: gunicorn hetaoshu.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 8000

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/build:/app/build
    command: sh -c "npm install && npm run build"
    depends_on:
      - backend

  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/media
      - ./frontend/build:/usr/share/nginx/html  # 挂载前端构建文件
    depends_on:
      - backend
      - frontend

volumes:
  mysql_data:
  static_volume:
  media_volume:
